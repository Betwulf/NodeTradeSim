
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link href="/CSS/bootstrap.css" rel="stylesheet" />
    <link href="/CSS/site.css" rel="stylesheet" />
    <script data-main="ListManager" src="/Scripts/require.js"></script>
    <!-- IE -->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <!-- other browsers -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">TradePost</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/Views/ListManager/">Manage Lists</a></li>
                    <li><a href="/Strategies">Examine Strategies</a></li>
                    <li><a href="/Tests/ListManager/Index.html">Testing</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/Account/Register" id="registerLink">Register</a></li>
                    <li><a href="/Account/Login" id="loginLink">Log in</a></li>
                </ul>

            </div>
        </div>
    </div>
    <div class="container body-content">

        <h1>Add A Ticker List</h1>
        <div>
            <div class="namedlabel"> Name </div>
            <input class="named" data-bind="value: TickerList.ListName" />
        </div>

        <!-- Grid to edit items in Ticker List -->
        <table class="table" data-bind='visible: TickerList.ListOfTickers().length > 0'>
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Weight</th>
                    <th>Description</th>
                    <th>Valid</th>
                    <th />
                </tr>
            </thead>
            <tbody data-bind='foreach: TickerList.ListOfTickers'>
                <tr>
                    <td><input class='tabledupper' data-bind='value: ticker, uniqueName: true' /></td>
                    <td><input class='tabled' data-bind='value: weight' /></td>
                    <td><input class='tabled' disabled data-bind='value: tickerdescription' /></td>
                    <td><span data-bind="css: { checkmark: valid }"></span></td>
                    <td><a href='#' data-bind='click: $root.removeTickerItem'>Delete</a></td>
                </tr>
            </tbody>
        </table>
        <button class="graybtn" data-bind='click: AddTickerItem'>Add Ticker</button>
        <button class="bluebtn" data-bind="click: SaveTickerList, enable: IsTickerListSaveable">Save</button>


        <hr />
        <footer>
            <p>&copy; 2014 - John Placais</p>
            <div data-bind='visible: ShowDebug()'>debug: <span data-bind="text: Debug"></span></div>
        </footer>
    </div>
</body>
</html>
